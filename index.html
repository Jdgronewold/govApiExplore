<!DOCTYPE html>
<html>
<head>
  <style>

  </style>
  <meta charset="utf-8">
  <title>Explore govApi</title>
  <link rel="stylesheet" type="text/css" href="./govExplore.css" />
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
  <script type="text/javascript" src="./d3/lineplot.js"></script>
  <script type="text/javascript" src="./d3/scatterplot.js"></script>
  <script type="text/javascript" src="./d3/globe.js"></script>
   <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>

</script>
<body>

<div class="header">
  <h1>Exploring the Government APIs</h1>
</div>

<div ng-app="govApi">
    <div class="content" ng-controller="mainCtrl">
        <div class="user-input">
          <label class="api-select" for="selectedApi">
            Type of API:
            <select
            name="selectApi"
            id="selectedApi"
            class="form"
            ng-model="selectedApi"
            ng-change="changeValue(selectedApi)"
            ng-options="option as option.name for option in apis"
            >
            <option value="">---Please Select API---</option>
          </select>
        </label>
        <div base-dir></div>
      </div>
      <d3-chart height="options.height" data="data" hovered="hovered(args)"></d3-chart>
      <div class="hover-holder">
        <div class="hover-info" ng-hide="hideDesc">
          <label for="title">
            Event Name: {{eventName}}
          </label>
          <br>
          <label for="desc">
            Event Description: {{eventDesc}}
          </label>
        </div>    
      </div>
    </div>
</div>



<script type="text/javascript" src="./angular/services.js"></script>
<script type="text/javascript" src="./angular/controllers.js"></script>
<script type="text/javascript" src="./angular/directives.js"></script>


</body>
</html>
