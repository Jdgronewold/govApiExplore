<!DOCTYPE html>
<html>
<head>
  <style>
    .form {
      margin-bottom: 5px;,
      margin-left: 5px;
    }
  </style>
  <meta charset="utf-8">
  <title>Explore govApi</title>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
  <script type="text/javascript" src="./d3/lineplot.js"></script>
</head>

</script>
<body>

<div class="header">
  <h1>Exploring the Government APIs</h1>
</div>

<div ng-app="govApi">
    <div ng-controller="mainCtrl">
      Type of API:
      <select
        name="selectApi"
        id="selectedApi"
        class="form"
        ng-model="selectedApi"
        ng-change="changeValue(selectedApi)"
        ng-options="option as option.name for option in apis"
      >
        <option value="">---Please Select API---</option>
      </select>
        <div base-dir></div>
        <d3-chart height="options.height" data="data" hovered="hovered(args)"></d3-chart>
    </div>
</div>



<script type="text/javascript" src="./angular/services.js"></script>
<script type="text/javascript" src="./angular/controllers.js"></script>
<script type="text/javascript" src="./angular/directives.js"></script>


</body>
</html>
