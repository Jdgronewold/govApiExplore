<div class="weather-form">
  <div class="form-container">
    <br>
    Days since present:
    <input type="text" class="form" ng-model="input">
    <br>
    <button ng-click="toggleSources()">{{sourcesDetail}}</button>
    <div ng-hide="hideSources">
      <label ng-repeat="source in selectedApi.sources">

        {{source.title}}
        <input
          style="margin-top: 10px"
        type="checkbox"
        ng-model="source.selected"
        >
        <br>
      </label>
    </div>
    <br>
    <div>
    Include finished events? <input type="checkbox" ng-model="closed">
    </div>
    <br>
    <div class="">
      <button class="form" ng-click="update()">Fetch Data</button>
      &nbsp; &nbsp;
      {{loading}}
    </div>
    <br>
    Event type:
    <select class="form" ng-model="apiData" ng-change="updatePlot()"
      ng-options="dataOpt.type as dataOpt.type for dataOpt in selectedApi.eventTypes">
    </select>
    <br>
    <button class="form" ng-click="plot()">Plot Data</button>
  </div>
  <!-- <div class="plot-output">
    <br>
    {{eventName}}
    <br>
    {{eventDesc}}
  </div> -->

</div>
</div>
