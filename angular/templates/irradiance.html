<div class="form-container">
  <select
    name="selectApi"
    id="selectedApi"
    ng-model="selectedApi"
    ng-change="changeValue(selectedApi)"
    ng-options="option as option.name for option in apis"
  >
    <option value="">---Please Select API---</option>
  </select>
  <br>
  <input type=text ng-model="input"/>
  <button ng-click="update()">Fetch Data</button>
  {{loading}}
  <br>
  <select name="dataOptions" ng-model="apiData"
    ng-options="dataOpt.key as dataOpt.label for dataOpt in selectedApi.options"
  >
  </select>
  <button ng-click="plot()">Plot Data</button>
</div>
